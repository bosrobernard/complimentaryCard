<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Complementary Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f6f6f6;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        a {
            text-decoration: none;

        }

        a:hover {
            cursor: pointer;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px 16px;
            text-align: center;
            margin-top: 40px;
        }

        .title {
            color: #00AEEF;
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .card {
            background: white;
            border-radius: 24px;
            padding: 24px 16px 30px;
            position: relative;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.08);
            margin-top: 70px;
            min-height: 350px;
        }

        .profile-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            margin-top: -70px;
        }

        .profile-wrapper img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid #fff;
            z-index: 2;
        }

        .circle-overlay {
            position: absolute;
            top: 0;
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 4px solid #F2C300;
            z-index: 1;
        }

        .name {
            margin-top: 12px;
            font-size: 20px;
            font-weight: 600;
            font-family: 'Lato';
        }

        .position {
            color: #00AEEF;
            font-size: 14px;
            font-weight: 600;
        }

        .bio {
            font-size: 14px;
            color: #333;
            margin-top: 12px;
            line-height: 1.5;
        }

        .email-box {
            background-color: #2b2b5f;
            color: #fff;
            padding: 8px 16px;
            display: inline-block;
            margin-top: 18px;
            border-radius: 6px;
            font-size: 14px;
        }

        .social-icons {
            display: flex;
            justify-content: space-between;
            max-width: 260px;
            margin: 24px auto 0;
            font-size: 20px;
            color: #333;
        }

        .social-icons i {
            cursor: pointer;
            transition: color 0.2s;
        }

        .social-icons i:hover {
            color: #00AEEF;
        }

        .footer-triangle {
            margin-top: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 35px solid transparent;
            border-right: 35px solid transparent;
            border-top: 60px solid black;
            position: relative;
        }

        .triangle::before {
            content: "";
            position: absolute;
            top: -55px;
            left: -35px;
            width: 70px;
            height: 60px;
            background: repeating-linear-gradient(to bottom,
                    transparent,
                    transparent 5px,
                    black 5px,
                    black 10px);
            z-index: -1;
        }

        @media screen and (min-width: 768px) {
            .container {
                max-width: 600px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="title">DIGITAL COMPLEMENTARY CARD</h2>

        <div class="card">
            <div class="profile-wrapper">
                <div class="circle-overlay"></div>
                <img src="./hannah.jpg" alt="Hanna Louisa Bissiw">
            </div>
            <div class="name">Hanna Louisa Bissiw</div>
            <div class="position">Admin. of Minerals Development Funds.</div>
            <p class="bio">
                Hanna Louisa Bissiw is a Ghanaian politician who is a former Deputy Minister of Food and Agriculture and
                also a former Member of Parliament for Tano South, Brong Ahafo Region Ghana
            </p>
            <div class="email-box">joeylenerivera@gmail.com</div>

            <div class="social-icons">
                <img src="./whatsapp.png" width="25px" height="25px"/>
                <a href="https://www.facebook.com/share/16jGCCy4Ai/?mibextid=wwXIfr"> <img src="./facebook.png"
                        width="25px" height="25px"/></a>
                <img src="./linkedin.png" width="25px" height="25px"/>
                <a href="https://www.instagram.com/honhannahlouisabissiw?igsh=aGxsOG14MHpxN3Bp"> <img
                        src="./instagram.png" width="25px" height="25px"/></a>
                <a href="https://x.com/hannahbissiw?s=21"> <img src="./twitter.png" width="25px" height="25px"/></a>
            </div>
        </div>

        <!-- <div class="footer-triangle">
            <div class="triangle"></div>
        </div> -->
    </div>
</body>

</html>
